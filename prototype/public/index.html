<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<script
			src="https://cdn.socket.io/4.8.1/socket.io.min.js"
			integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
			crossorigin="anonymous"
		></script>
		<script type="module" src="../socket/client.js"></script>
		<script type="module" src="../scripts/join.js" defer></script>
		<script type="module" src="../scripts/stream.js" defer></script>
	</head>
	<body>
		<div class="container">
			<ul class="video-dimensions">
				<li width="640" height="480">480p</li>
				<li width="1280" height="720">720p</li>
				<li width="1920" height="1080">1080p</li>
			</ul>

			<button id="stream">Stream</button>

			<input id="uuid-input" type="text" placeholder="enter host uuid" />
			<button id="join">Join</button>

			<video autoplay playsinline class="playback"></video>
			<video id="remoteVideo" autoplay playsinline></video>
		</div>
	</body>
</html>
